<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="500" height="500" style="background-color: #000;"></canvas>
    <script>
        let canvas = document.querySelector('canvas')
        //获取2d渲染的上下文
        let ctx = canvas.getContext('2d')

        // 1.fillRect(x, y, w, h)填充矩形(没有路径)
        // ctx.fillStyle = "red"
        // ctx.fillRect(20,20,150,100)

        //2.strokeRect(x, y, w, h) 描边矩形(没有路径)
        // ctx.strokeStyle = "red"
        // ctx.strokeRect(20,20,150,100)

        // 3.rect(x, y, w, h)举行路径(可填充、描边)
        ctx.rect(20,20,150,100);
        let colorList = ['rgb(0,128,0)','rgb(255,255,0)','rgb(255,0,0)']
        //创建线性渐变对象 渐变开始点的 x 坐标，y 坐标，结束点的 x 坐标，结束点的 y 坐标
        let g =  ctx.createLinearGradient(20, 120, 170, 120);
        g.addColorStop(0, colorList[0]);
        g.addColorStop(0.5, colorList[1]);
        g.addColorStop(1, colorList[2]);
        ctx.fillStyle = g
        ctx.strokeStyle = "#fff"
        //选择绘制描边
        ctx.stroke();
        //还是填充
        ctx.fill();
        //填充渐变色
    </script>
</body>
</html>
